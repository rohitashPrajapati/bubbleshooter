<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DivineBits Bubble Shooter</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0b0f1c;
        overflow: hidden;
        touch-action: none;
    }
    #viewport {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
    }
</style>
<script type='text/javascript' src='bubble-shooter-example.js'></script>
</head>
<body>
        <canvas id="viewport"></canvas>
        <!-- Pause/Resume Button -->
        <div id="pause-btn-container" style="position: absolute; top: 24px; right: 32px; z-index: 10; display: flex; gap: 12px;">
            <button id="pause-btn" style="background: #fff; border-radius: 50px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.12); padding: 12px 32px; font-size: 20px; color: #3b59ff; font-weight: bold; cursor: pointer;">‚è∏ Pause</button>
            <button id="sound-btn" style="background: #fff; border-radius: 50px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.12); padding: 12px 18px; font-size: 20px; color: #3b59ff; font-weight: bold; cursor: pointer;">üîä</button>
        </div>
        <!-- Paused Overlay -->
        <div id="paused-overlay" style="display:none; position: absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:20; justify-content:center; align-items:center;">
            <div style="background:#fff; border-radius:24px; padding:40px 60px; text-align:center; box-shadow:0 4px 32px rgba(0,0,0,0.18);">
                <div style="font-size:32px; color:#ffb500; font-weight:bold; margin-bottom:18px;">‚è∏ Paused</div>
                <button id="resume-btn" style="background: #3b59ff; color: #fff; border: none; border-radius: 50px; font-size: 22px; font-weight: bold; padding: 16px 48px; cursor: pointer;">‚ñ∂ Resume</button>
            </div>
        </div>
</body>
</html>
