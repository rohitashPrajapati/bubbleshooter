<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DivineBits Bubble Shooter</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0b0f1c;
        overflow: hidden;
        touch-action: none;
    }
    #viewport {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
    }
</style>
<script type='text/javascript' src='bubble-shooter-example.js'></script>
</head>
<body>
<canvas id="viewport"></canvas>
</body>
</html>
